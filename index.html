<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N×N 乘法表</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; }
        td, th { border: 1px solid black; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>N×N 乘法表</h1>
    <label for="size">輸入 N 值：</label>
    <input type="number" id="size" min="1" max="20" value="10">
    <button onclick="generateTable()">產生</button>
    <div id="table-container"></div>
    <div id="result-container"></div> <!-- 新增顯示結果的區域 -->
    <script>
        function generateTable() {
            let n = document.getElementById("size").value;
            let tableHTML = "<table>";
            for (let i = 1; i <= n; i++) {
                tableHTML += "<tr>";
                for (let j = 1; j <= n; j++) {
                    tableHTML += `<td>${i}×${j}=${i * j}</td>`;
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</table>";
            document.getElementById("table-container").innerHTML = tableHTML;

            // 顯示 N×N= 的結果
            document.getElementById("result-container").innerHTML = `<p>${n} × ${n} = ${n * n}</p>`;
        }
    </script>
</body>
</html>
